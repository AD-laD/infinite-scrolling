<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <button id="switch-scene-btn">Switch Scene</button>

    <div id="overlay">
        <button id="startButton">Start</button>
    </div>

    <!-- <video id="video" crossOrigin="anonymous" loop autoplay muted playsinline style="display:none">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video> -->

    <video id="video" loop crossOrigin="anonymous" playsinline muted style="display:none">
        <source src="/video/video2.mov" type="video/mp4">
    </video>
    <canvas class="webgl"></canvas>
    <div class="loading-bar"></div>

    <div class="point point-0">
        <div class="label">1</div>
        <div class="text">Occipital Lobe</div>
    </div>

    <div class="point point-1">
        <div class="label">2</div>
        <div class="text">Parietal Lobe</div>
    </div>

    <div class="point point-2">
        <div class="label">3</div>
        <div class="text">Frontal Lobe</div>
    </div>


    <div class="point point-3">
        <div class="label">4</div>
        <div class="text">Temporal Lobe</div>
    </div>

    <div class="point point-4">
        <div class="label">4</div>
        <div class="text">Temporal Lobe</div>
    </div>

    <div class="point point-5">
        <div class="label">5</div>
        <div class="text">Cerebellum</div>
    </div>


    <div class="point s1-headphones">
        <!-- <div class="label">1</div> -->
        <div class="s1-txt">This experience contains music, sound and videos. The use of headphones is highly recommended.</div>
        <img class="s1-icon" src ="img/headphone-icon.png">
    </div>

    
    <script type="module" src="./script.js"></script>
    
    <!-- <video id="video" src="/video/test.mp4" autoplay loop type='video/mp4'></video> -->
</body>
</html>
